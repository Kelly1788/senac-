<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <nav>
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='index.html'">Login</button>
    </nav>
  </header>

  <main style="padding:20px;">
    <form id="registerForm">
      <h2>Criar Conta</h2>
      <label for="name">Nome:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <script src="api.js"></script>
  <script src="controllers/UserController.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await UserController.register({ name, email, senha: password });
        if (res.id) {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "index.html";
        } else {
          alert("Erro no cadastro: " + (res.message || "Tente novamente."));
        }
      } catch (err) {
        console.error(err);
        alert("Erro no cadastro, verifique os dados.");
      }
    });
  </script>
</body>
</html>
